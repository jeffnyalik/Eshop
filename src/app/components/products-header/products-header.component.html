<mat-card class="mb-4">
    <div class="flex justify-between">
        <div>
            <button mat-button [matMenuTriggerFor]="sortByMenu">
              Sort By Desc
              <mat-icon>expand_more</mat-icon>
            </button>
            <mat-menu #sortByMenu="matMenu">
                <button mat-menu-item>desc</button>
                <button mat-menu-item>asc</button>
            </mat-menu>
        </div>


        <div class="flex items-center">
            <div>
                <button mat-button [matMenuTriggerFor]="menu">
                  Show {{productsCount}}
                  <mat-icon>expand_more</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button (click)="onProductsUpate(30)" mat-menu-item>30</button>
                    <button (click)="onProductsUpate(40)" mat-menu-item>40</button>
                    <button (click)="onProductsUpate(15)" mat-menu-item>15</button>
                    <button (click)="onProductsUpate(10)" mat-menu-item>10</button>
                </mat-menu>

            </div>
            <button (click)="onColumnsUpdated(1)"><mat-icon>view_list</mat-icon></button>
            <button (click)="onColumnsUpdated(3)"><mat-icon>view_module</mat-icon></button>
            <button (click)="onColumnsUpdated(4)"><mat-icon>view_comfy</mat-icon></button>
        </div>
    </div>
</mat-card>
